{% extends "base.html" %}
{% block main %}
<p>
  ※時間変更前の給料を事前に控えておく
</p>
<p>
  もう一度使う場合はクリック→<a href="#"　class="btn btn-dark" role="button" onclick="history.back();return false;">戻る</a>
</p>
<div class="forms">
 <form method="post">
    {% csrf_token %}
    <div class="font1">
      <h2>入力画面</h2>
    </div>

    {{ form.as_p }}

    <input type="submit" value="計算する" class="btn btn-outline-primary" />
 </form>

 </div>
<div class="answer">

  <div class="font2">
  <h2>結果表示</h2>
  </div>

  <div class="font3">
  <h3>ここに計算結果が表示されます</h3>
  </div>

  <p>{{ new_salary }}</p>
</div>
{% endblock %}
