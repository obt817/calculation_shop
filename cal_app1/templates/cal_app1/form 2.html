{% extends "base.html" %}
{% block main %}
{% if messages %}
<h1>シフト登録</h1>
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
  {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="登録" class="btn btn-info" />
</form>
{% endblock %}
